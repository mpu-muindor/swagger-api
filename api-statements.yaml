openapi: 3.0.0
info:
  description: null
  version: 1.0.0
  title: MPU Statements Service
  license:
    name: MIT
schemes:
  - http
  - https
servers:
  - url: https://statements.6an.ru/
    description: Production server

  - url: http://127.0.0.1:8000
    description: Development server
tags:
  - name: admin
    description: Админка сервиса. Логин/пароль — admin/admin
  - name: student
    description: Справки, доступные студенту
  - name: teacher
    description: Справки, доступные преподавателю
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
security:
  - Bearer: []
paths:
  /student/requests/:
    get:
      tags:
        - student
      summary: История запросов
      description: >-
        История запросов справок студента для главной страницы (пока без
        пользователя)
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: История всех запросов пользователя
          schema:
            type: array
            items:
              $ref: '#/definitions/RequestStudent'
  /student/addresses/:
    get:
      tags:
        - student
      summary: Список адресов и структурных подразделений
      description: Список адресов и структурных подразделений
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Список всех адресов с названиями и id
          schema:
            type: array
            items:
              $ref: '#/definitions/Address'
  /student/request_types/:
    get:
      tags:
        - student
      summary: Список типов справок
      description: Список типов справок
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Список всех типов с названиями и id
          schema:
            type: array
            items:
              $ref: '#/definitions/RequestStudentType'
  /student/education/:
    post:
      tags:
        - student
      summary: Справка об обучении
      description: >
        Справка о прослушанных дисциплинах за период обучения (справка об
        обучении).

        **Нужна валидация на радио кнопки (если выбран radio2, необходимо
        заполнить два поля для radio2) и на даты.**
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: phone
          in: formData
          description: Номер телефона
          required: true
          type: string
        - name: email
          in: formData
          description: Адрес электронной почты
          required: true
          type: string
          format: email
        - name: radio1
          in: formData
          description: >-
            Индикатор в форме «**Прошу выдать мне справку об обучении в связи
            с:** *моим письменным заявлением*»
          type: boolean
          required: true
          nullable: true
        - name: radio2
          in: formData
          description: >-
            Индикатор в форме «**Прошу выдать мне справку об обучении в связи
            с:** *отчислением из ...*»
          type: boolean
        - name: university_out
          in: formData
          description: название вуза на момент отчисления (нужно для radio2)
          type: string
        - name: year_out
          in: formData
          description: год на момент отчисления (нужно для radio2)
          type: string
          format: date
          example: 01.12.2020
        - name: previous_doc_year
          in: formData
          description: Год выдачи предыдущего документа об образовании
          required: true
          type: string
          format: date
          example: 01.12.2020
        - name: previous_doc
          in: formData
          description: |
            Тип документа, сданного при зачислении. Значения:
            * 1 — аттестат о среднем (полном) общем образовании
            * 2 — диплом о среднем профессиональном образовании
            * 3 — диплом о начальном профессиональном образовании
            * 4 — академическая справка или диплом о неполном высшем образовании
            * 5 — диплом о полном высшем образовании
          required: true
          type: array
          items:
            type: integer
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
        - name: university_in
          in: formData
          description: Название вуза на момент зачисления
          required: true
          type: string
        - name: year_in
          in: formData
          description: Год зачисления
          required: true
          type: string
          example: '2017'
        - name: user_comment
          in: formData
          description: Комментарий пользователя
          type: string
          nullable: true
      responses:
        '201':
          description: Текст справки создан
        '400':
          description: Bad Request
  /student/status/:
    post:
      tags:
        - student
      summary: Справка по месту требования
      description: >-
        Справка о прохождении обучения в университете (о статусе обучающегося)
        по месту требования
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: phone
          in: formData
          description: Номер телефона
          required: true
          type: string
        - name: email
          in: formData
          description: Адрес электронной почты
          required: true
          type: string
          format: email
        - name: address
          required: true
          in: formData
          type: integer
          description: ID адреса получения документа
        - name: to_whom
          required: true
          in: formData
          description: 'Дана для предоставления: куда, кому и т.д.'
          type: string
        - name: user_comment
          in: formData
          description: Комментарий пользователя
          type: string
          nullable: true
      responses:
        '201':
          description: Текст справки создан
        '400':
          description: Bad Request
  /student/sobes/:
    post:
      tags:
        - student
      summary: Справка в социальные учреждения
      description: >-
        Справка в социальные учреждения (Пенсионный фонд, УСЗН и пр.).
        **Прикрутить проверку даты**
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: phone
          in: formData
          description: Номер телефона
          required: true
          type: string
        - name: email
          in: formData
          description: Адрес электронной почты
          required: true
          type: string
          format: email
        - name: address
          required: true
          in: formData
          description: ID адреса получения документа
        - name: order_num
          required: true
          in: formData
          description: Номер приказа
          type: string
        - name: order_date
          required: true
          in: formData
          description: Зачислена(а) по приказу от
          type: string
        - name: to_whom
          required: true
          in: formData
          description: 'Дана для предоставления: куда, кому и т.д.'
          type: string
        - name: user_comment
          in: formData
          description: Комментарий пользователя
          type: string
          nullable: true
      responses:
        '201':
          description: Текст справки создан
        '400':
          description: Bad Request
  /student/call/:
    post:
      tags:
        - student
      summary: Справка-вызов
      description: >
        Справка-вызов. **Нужна валидация на даты (дата 'по' не раньше даты
        'с')**
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: phone
          in: formData
          description: Номер телефона
          required: true
          type: string
        - name: email
          in: formData
          description: Адрес электронной почты
          required: true
          type: string
          format: email
        - name: date_from
          required: true
          in: formData
          description: 'Период времени: с'
          type: string
          format: date
          example: 01.01.2020
        - name: date_to
          required: true
          in: formData
          description: 'Период времени: по'
          type: string
          format: date
          example: 01.12.2020
        - name: user_comment
          in: formData
          description: Комментарий пользователя
          type: string
          nullable: true
      responses:
        '201':
          description: Текст справки создан
        '400':
          description: Bad Request
  /student/pers_data/:
    post:
      tags:
        - student
      summary: Запрос на изменение персональных данных
      description: Запрос на изменение персональных данных
      consumes:
