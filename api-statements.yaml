        - name: email
          in: formData
          description: Адрес электронной почты
          required: true
          type: string
          format: email
        - name: first_last_name
          required: true
          in: formData
          description: Имя и фамилия в именительном падеже
          type: string
        - name: reason
          required: true
          in: formData
          description: Причина изменения персональных данных
          type: string
        - name: docs
          in: formData
          description: >-
            Документы, подтверждающие изменение персональных данных. По идее
            только jpg и pdf.
          required: true
          type: file
      responses:
        '201':
          description: Текст справки создан
        '400':
